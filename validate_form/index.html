<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	
	<style>
		.error{
			color: #a10;
		}
		.wrapper{
			width: 200px;
			margin: 30px auto;
		}
		input.error{
			border: 1px solid #a10;
		}
		p.error{
			display: none;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="SignController">
	<div class="wrapper">
		<h2>注册</h2>
		<form name="signUpForm" ng-submit="submitForm()">

			<div class="form-group">
				<label>用户名：</label>
				<input type="text" 
				name="username" 
				class="form-control"
				ng-model="userdata.username"
				>
				<p class="error">Lorem ipsum dolor sit amet </p>
			</div>
			<div class="form-group">
				<label>密码:</label>
				<input type="text" 
				name="password" 
				class="form-control"
				ng-model="userdata.password"
				>
				<p class="error">Lorem ipsum dolor sit amet </p>
			</div>
			<div class="form-group">
				<label>确认密码:</label>
				<input type="text" 
				name="password2" 
				class="form-control"
				ng-model="userdata.password2">
				<p class="error">Lorem ipsum dolor sit amet </p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">注册</button>
			</div>
		
		</form>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
