<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	
	<style>
		.error{
			color: #a10;
		}
		.wrapper{
			width: 200px;
			margin: 30px auto;
		}
		input.error{
			border: 1px solid #a10;
		}
		/* p.error{
			display: none;
		} */
	</style>
</head>
<body ng-app="myApp" ng-controller="SignController">
	<div class="wrapper">
		<h2>注册</h2>
		<form name="signUpForm" ng-submit="submitForm()">

			<div class="form-group">
				<label>用户名：</label>
				<pre>合法: {{ signUpForm.username.$valid }}</pre>
				<pre>{{ userdata.username }}</pre>
				<input type="text" 
				name="username" 
				class="form-control"
				ng-model="userdata.username"
				ng-minlength="4"
				ng-maxlength="32"
				required 
				>
				<p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应该在４～３２位之间</p>
				<p class="error" ng-if="signUpForm.username.$error.required && 
				signUpForm.username.$touched">用户名不可为空</p>
			</div>
			<div class="form-group">
				<label>密码:</label>
				<pre>合法: {{ signUpForm.password.$valid }}</pre>
				<pre>{{ userdata.password }}</pre>
				<input type="text" 
				name="password" 
				class="form-control"
				ng-model="userdata.password"
				required
				ng-minlength="6"
				ng-maxlength="255"
				>
				<p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>
				<p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应该在６~２５５之间</p>
			</div>
			<div class="form-group">
				<label>确认密码:</label>
				<pre>合法: {{ signUpForm.password2.$valid }}</pre>
				<pre>{{ userdata.password2 }}</pre>
				<input type="text" 
				name="password2" 
				class="form-control"
				ng-model="userdata.password2"
				compare="userdata.password"
				required
				
				>
				<p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次密码输入不一致</p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">注册</button>
			</div>
		
		</form>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
