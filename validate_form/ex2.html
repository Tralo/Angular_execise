<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	
	<style>
		.error{
			border: 1px solid #a10;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="MainController">
	
	<form name="singUpForm">
		<div class="form-group" ng-submit="submitForm()">
			<label>用户名: </label>
			<input name="username" 
				ng-model="name"
				ng-class="{ 'error': singUpForm.username.$invalid &&
					singUpForm.username.$touched }"
				ng-minlength="4"
				required 
				class="form-control">
				<input name='username2' 
					class="form-control"
					ng-disabled="singUpForm.username2.$invalid"
					required 
					ng-class="{ 'error': singUpForm.username2.$invalid &&
					singUpForm.username2.$touched }"
					ng-model="username2">
			<button type="submit"  class="btn btn-primary" ng-disabled="singUpForm.$invalid">提交</button>
		</div>
	</form>
	<script src="lib/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
